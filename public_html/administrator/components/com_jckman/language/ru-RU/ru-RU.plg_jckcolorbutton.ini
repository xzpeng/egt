PLG_JCK_DESC="Основной плагин ColorButton"PLG_JCK_COLOR_LIST="Цвет список"PLG_JCK_COLOR_LIST_DESC="Определяет цвет, который будет отображаться в цвете селекторы. Это строка, содержащая шестнадцатеричное представление для HTML цвета, без &#39;#&#39; префикс. Цвет Абель определяется путем ввода текста в поле &quot;Текст&quot; поле ввода рядом с &#39;Value&#39; поле ввода. Например, «FontColor1&quot; может быть использован для лейбла и &quot;FF9900&quot; могут быть использованы для цветов."PLG_JCK_ENABLE_MORE_COLORS="Включить другие цвета"PLG_JCK_ENABLE_MORE_COLORS_DESC="Определяет, следует ли включить кнопку «Другие цвета» в цвете селекторы"