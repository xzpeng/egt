PLG_JCK_DESC="Плагин Шрифт основной"PLG_JCK_FONT_LIST_NAMES="Имена Список шрифтов"PLG_JCK_FONT_LIST_NAMES_DESC="Список имен шрифтов для отображения шрифтов в комбо на дисплее toolbar.A определяется путем ввода текста в поле &quot;Текст&quot; поле ввода рядом с полем ввода &quot;Значение&quot; окна. Например, &quot;Arial&quot; может быть использован для отображения и &quot;Arial, Helvetica, без засечек&quot; могут быть использованы для значения"PLG_JCK_FONT_LIST_SIZES=Font List Sizes=""PLG_JCK_FONT_LIST_SIZES_DESC="Список размер шрифта, который будет отображаться в выпадающем Размер шрифта на панели инструментов. Любой вид &#39;CSS, как &quot;размер может быть использована, как &#39;12px&#39;, &#39;2 0,3 EM &#39;, &#39;130%&#39;, &#39;большие&#39; или &#39;X-Small». Дисплей определяется путем ввода текста в поле &quot;Текст&quot; поле ввода рядом с &#39;Value&#39; поле ввода. Например, &quot;Bigger Font &#39;может быть использован для отображения и &#39;14px&quot; могут быть использованы для значения"