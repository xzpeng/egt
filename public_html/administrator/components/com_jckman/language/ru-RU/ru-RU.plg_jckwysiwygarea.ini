PLG_JCK_DESC="Основной плагин Wysiwygarea"PLG_JCK_ENABLE_RESIZING="Включить изменение размера"PLG_JCK_ENABLE_RESIZING_DESC="Определяет, следует ли включить функцию изменения размера. Если эта функция отключена, то маркер изменения размера не будет виден"PLG_JCK_RESIZE_DIRECTION="Изменение размера Направление"PLG_JCK_RESIZE_DIRECTION_DESC="Размеры, для которых изменение размера редактора включен. Возможные значения обоих вертикальных и горизонтальных"PLG_JCK_RESIZE_MAX_HEIGHT="Изменение размера Максимальная высота"PLG_JCK_RESIZE_MAX_HEIGHT_DESC="Максимальная высота редактор, в пикселях, при изменении размеров редактор интерфейса, используя маркер изменения размера"PLG_JCK_RESIZE_MAX_WIDTH="Изменение размера Максимальная ширина"PLG_JCK_RESIZE_MAX_WIDTH_DESC="Максимальная ширина редактор, в пикселях, при изменении размеров редактор интерфейса, используя маркер изменения размера"PLG_JCK_RESIZE_MIN_HEIGHT="Изменение размера Минимальная высота"PLG_JCK_RESIZE_MIN_HEIGHT_DESC="Минимальная высота редактор, в пикселях, при изменении размеров редактор интерфейса, используя маркер изменения размера. Примечание: Это возвращается к фактической высоты редактора, если он меньше, чем значение по умолчанию"PLG_JCK_RESIZE_MIN_WIDTH="Изменение размера Мин ширина"PLG_JCK_RESIZE_MIN_WIDTH_DESC="Минимальная ширина редактор, в пикселях, при изменении размеров редактор интерфейса, используя маркер изменения размера. Примечание: Это возвращается к фактической ширины редактора, если он меньше, чем значение по умолчанию"PLG_JCK_ENABLE_FOCUS_ON_STARTUP="Включить фокус при запуске &quot;"PLG_JCK_ENABLE_FOCUS_ON_STARTUP_DESC="Задает, будет ли редактор должен иметь фокус при загрузке страницы"PLG_JCK_IGNORE_EMPTY_PARAGRAPH="Игнорировать пустые пункта"PLG_JCK_IGNORE_EMPTY_PARAGRAPH_DESC="Определяет, будет ли редактор должен выводить пустое значение (&#39;&#39;), если его содержание составляют пустой абзац только"PLG_JCK_RESIZE_BODY_CLASS="Тело класса"PLG_JCK_RESIZE_BODY_CLASS_DESC="Устанавливает атрибут класса, которые будут использоваться на теле элемента области редактирования. Это может быть полезно, когда вы собираетесь повторно использовать оригинальный файл CSS вы используете на свой живой сайт и хотите назначить редактором того же класса, раздел, который будет включать в себя содержимое. В этом случае класс-специфических CSS правила будут включены"PLG_JCK_RESIZE_BODY_ID="Изменение размера Максимальная ширина"PLG_JCK_RESIZE_BODY_ID_DESC="Устанавливает идентификатор атрибута, которые будут использоваться на теле элемента области редактирования. Это может быть полезно, когда вы собираетесь повторно использовать оригинальный файл CSS вы используете на свой живой сайт и хотите назначить редактором тот же идентификатор раздела, который будет включать в себя содержимое. Таким образом, ID конкретной CSS правила будут включены"PLG_JCK_DISABLE_OBJECT_RESIZING="Отключить изменение размера объекта"PLG_JCK_DISABLE_OBJECT_RESIZING_DESC="Отключает возможность изменения размера объектов (изображения и таблицы) в области редактирования"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE="HTML типа документа"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE_DESC="Устанавливает DOCTYPE, который будет использоваться при загрузке редактора содержания, HTML"