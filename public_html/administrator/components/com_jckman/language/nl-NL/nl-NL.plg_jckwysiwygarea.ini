PLG_JCK_DESC="Core plugin Wysiwygarea"PLG_JCK_ENABLE_RESIZING="Schakel formaat van"PLG_JCK_ENABLE_RESIZING_DESC="Hiermee bepaalt u of in staat te stellen de resizing functie. Als deze functie is uitgeschakeld, wordt de greep niet zichtbaar"PLG_JCK_RESIZE_DIRECTION="Resize Direction"PLG_JCK_RESIZE_DIRECTION_DESC="De afmetingen waar de uitgever resizing is ingeschakeld. Mogelijke waarden zijn zowel verticale en horizontale"PLG_JCK_RESIZE_MAX_HEIGHT="Resize Max Hoogte"PLG_JCK_RESIZE_MAX_HEIGHT_DESC="De maximale editor hoogte, in pixels, bij het veranderen van de editor-interface met behulp van de greep"PLG_JCK_RESIZE_MAX_WIDTH="Resize Max Breedte"PLG_JCK_RESIZE_MAX_WIDTH_DESC="De maximale editor breedte, in pixels, bij het veranderen van de editor-interface met behulp van de greep"PLG_JCK_RESIZE_MIN_HEIGHT="Resize Min Hoogte"PLG_JCK_RESIZE_MIN_HEIGHT_DESC="De minimale editor hoogte, in pixels, bij het veranderen van de editor-interface met behulp van de greep. Opmerking: Het valt terug naar werkelijke hoogte redacteur als het kleiner is dan de standaardwaarde"PLG_JCK_RESIZE_MIN_WIDTH="Resize Min Breedte"PLG_JCK_RESIZE_MIN_WIDTH_DESC="De minimale editor breedte, in pixels, bij het veranderen van de editor-interface met behulp van de greep. Opmerking: Het valt terug naar werkelijke breedte redacteur als het kleiner is dan de standaardwaarde"PLG_JCK_ENABLE_FOCUS_ON_STARTUP="Schakel Focus On Startup &quot;"PLG_JCK_ENABLE_FOCUS_ON_STARTUP_DESC="Stelt in of de editor moet de focus hebben wanneer de pagina te laden"PLG_JCK_IGNORE_EMPTY_PARAGRAPH="Negeer Lege Paragraaf"PLG_JCK_IGNORE_EMPTY_PARAGRAPH_DESC="Hiermee bepaalt u of de editor moet een lege waarde (&#39;&#39;) uitvoeren als het de inhoud wordt gemaakt door een lege paragraaf alleen"PLG_JCK_RESIZE_BODY_CLASS="Body Class"PLG_JCK_RESIZE_BODY_CLASS_DESC="Stelt de class attribuut te gebruiken op het lichaam element van het bewerkingsgebied. Dit kan handig zijn als u van plan bent om het oorspronkelijke CSS-bestand dat u gebruikt op uw live website te hergebruiken en u wilt de editor toewijzen van dezelfde klasse als het gedeelte dat onder meer de inhoud. Op deze manier klasse-specifieke CSS-regels zullen worden ingeschakeld"PLG_JCK_RESIZE_BODY_ID="Resize Max Breedte"PLG_JCK_RESIZE_BODY_ID_DESC="Hiermee stelt u de id-attribuut te gebruiken op het lichaam element van het bewerkingsgebied. Dit kan handig zijn als u van plan bent om het oorspronkelijke CSS-bestand dat u gebruikt op uw live website te hergebruiken en u wilt de editor toewijzen dezelfde ID als het gedeelte dat onder meer de inhoud. Op deze manier ID-specifieke CSS-regels zullen worden ingeschakeld"PLG_JCK_DISABLE_OBJECT_RESIZING="Schakel Object formaat van"PLG_JCK_DISABLE_OBJECT_RESIZING_DESC="Schakelt het vermogen van resize objecten (beeld en tabellen) in het bewerkingsgebied"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE="HTML document"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE_DESC="Stelt de DOCTYPE moet worden gebruikt bij het laden van de editor inhoud als HTML"