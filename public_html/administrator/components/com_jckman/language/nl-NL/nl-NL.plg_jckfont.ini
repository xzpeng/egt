PLG_JCK_DESC="Font Core plugin"PLG_JCK_FONT_LIST_NAMES="Font Namenlijst"PLG_JCK_FONT_LIST_NAMES_DESC="De lijst met lettertypen namen moeten worden weergegeven in het lettertype combo in de toolbar.A het beeldscherm wordt gedefinieerd door het invoeren van tekst in de &#39;Tekst&#39; invoerveld naast de &#39;Waarde&#39; invoerveld. Bijvoorbeeld: &#39;Arial&#39; kan worden gebruikt voor het display en &quot;Arial, Helvetica, sans-serif&quot; kunnen worden gebruikt voor de waarde"PLG_JCK_FONT_LIST_SIZES=Font List Sizes=""PLG_JCK_FONT_LIST_SIZES_DESC="De lijst met lettertypen grootte weer te geven in de tekengrootte combo in de werkbalk. Welke &#39;CSS als &quot;formaat kan worden gebruikt, zoals &#39;12px&#39;, &#39;2 .3 em &#39;, &#39;130%&#39;,&quot; grotere &quot;of&quot; x-small. Een display wordt gedefinieerd door het invoeren van tekst in de &#39;Tekst&#39; invoerveld naast de &#39;Waarde&#39; invoerveld. Zo kan &#39;groter lettertype &quot;worden gebruikt voor het display en &#39;14px&#39; kunnen worden gebruikt voor de waarde"