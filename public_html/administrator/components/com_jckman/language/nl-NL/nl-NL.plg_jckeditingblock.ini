PLG_JCK_DESC="Core Editingblock plugin"PLG_JCK_AUTO_PARAGRAH="Auto paragrah"PLG_JCK_AUTO_PARAGRAH_DESC="Bepaalt of automatisch wikkelen blokken rond inline inhoud in document lichaam te creëren, dit helpt om ervoor te zorgen de integraliteit van het blok in te voeren modus. Opmerking: Het wijzigen van de standaard waarde kan onvoorspelbare bruikbaarheid kwesties te introduceren"PLG_JCK_STARTUP_MODE="Opstartmodus"PLG_JCK_STARTUP_MODE_DESC="De modus voor het laden aan de editor opstarten. Het hangt af van de geladen plugins. Standaard is de &#39;wysiwyg&#39; en &#39;source&#39; modi zijn beschikbaar"PLG_JCK_USE_COMPUTED_STATE="Gebruik Computed State"PLG_JCK_USE_COMPUTED_STATE_DESC="Bepaalt of automatisch wikkelen blokken rond inline inhoud in document lichaam te creëren, dit helpt om ervoor te zorgen de integraliteit van het blok in te voeren modus. Opmerking: Het wijzigen van de standaard waarde kan onvoorspelbare bruikbaarheid kwesties te introduceren"