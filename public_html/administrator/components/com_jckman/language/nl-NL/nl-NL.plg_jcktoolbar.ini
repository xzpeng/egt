PLG_JCK_DESC="Core Toolbar plugin"PLG_JCK_ENABLE_TOOLBAR_COLLAPSE="Schakel Werkbalk Collapse"PLG_JCK_ENABLE_TOOLBAR_COLLAPSE_DESC="Hiermee bepaalt u of de werkbalk kan worden ingeklapt door de gebruiker. Indien uitgeschakeld, zal de collapser knop niet worden weergegeven"PLG_JCK_TOOLBAR_LOCATION="Toolbar Woonplaats"PLG_JCK_TOOLBAR_LOCATION_DESC="De locatie van de werkbalk. Deze opties defauts naar de top locatie net boven het tekstveld"PLG_JCK_ENABLE_TOOLBAR_GROUP_CYCLING="Schakel Werkbalk Groep Fietsen"PLG_JCK_ENABLE_TOOLBAR_GROUP_CYCLING_DESC="Als deze optie is ingeschakeld maakt de pijltoetsen navigatie cyclus binnen de huidige werkbalk groep. Anders zal de pijlen te bewegen trought alle items die beschikbaar zijn in de werkbalk. De TAB-toets zal nog steeds worden gebruikt om snel springen tussen de werkbalk groepen"PLG_JCK_SPELL_TOOLBAR_STARTUP_EXPANDED="Toolbar Startup Expanded"PLG_JCK_SPELL_TOOLBAR_STARTUP_EXPANDED_DESC="Hiermee bepaalt u of de werkbalk moet beginnen uitgebreid wanneer de editor wordt geladen."