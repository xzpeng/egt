PLG_JCK_DESC="Core plugin ColorButton"PLG_JCK_COLOR_LIST="Kleur Lijst"PLG_JCK_COLOR_LIST_DESC="Definieert de kleuren worden weergegeven in de kleur selectors. Dit is een string die hexadecimale notatie voor HTML-kleuren, zonder de &#39;#&#39; prefix. Een kleur abel wordt gedefinieerd door het invoeren van tekst in de &#39;Tekst&#39; invoerveld naast de &#39;Waarde&#39; invoerveld. Bijvoorbeeld &#39;FontColor1&#39; kan worden gebruikt voor de label en &#39;FF9900&#39; kunnen worden gebruikt voor de kleur."PLG_JCK_ENABLE_MORE_COLORS="Enable meer kleuren"PLG_JCK_ENABLE_MORE_COLORS_DESC="Bepaal of het &#39;meer kleuren&#39; knop in te schakelen in de kleur selectors"