PLG_JCK_DESC="Core EnteyKey plugin"PLG_JCK_FORCE_ENTER_MODE="Werking Mode"PLG_JCK_FORCE_ENTER_MODE_DESC="Forceer het gebruik van de enterMode optie als lijn, ongeacht breekt van de context. Als bijvoorbeeld de enterMode optie is ingesteld op &lt;P&gt;, zal het indrukken van de Enter-toets in een &lt;div&gt; element te maken van een nieuwe paragraaf met &lt;p&gt; in plaats van een &lt;div&gt;"