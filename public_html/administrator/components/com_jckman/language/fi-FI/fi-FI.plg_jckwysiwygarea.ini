PLG_JCK_DESC="Core plugin Wysiwygarea"PLG_JCK_ENABLE_RESIZING="Ota koon muuttaminen"PLG_JCK_ENABLE_RESIZING_DESC="Määrittää, otetaanko koon ominaisuus. Jos tämä toiminto on pois käytöstä, kokoa kahva ei ole näkyvissä"PLG_JCK_RESIZE_DIRECTION="Asua suunta"PLG_JCK_RESIZE_DIRECTION_DESC="Mitat, joiden editorin kokoa on käytössä. Mahdolliset arvot ovat, pysty ja vaaka"PLG_JCK_RESIZE_MAX_HEIGHT="Asua Max korkeus"PLG_JCK_RESIZE_MAX_HEIGHT_DESC="Suurin toimittaja korkeus pikseleinä, kun kokoa editorin käyttöliittymän avulla kokoa kahvan"PLG_JCK_RESIZE_MAX_WIDTH="Asua Max leveys"PLG_JCK_RESIZE_MAX_WIDTH_DESC="Suurin toimittaja leveys pikseleinä, kun kokoa editorin käyttöliittymän avulla kokoa kahvan"PLG_JCK_RESIZE_MIN_HEIGHT="Asua Min korkeus"PLG_JCK_RESIZE_MIN_HEIGHT_DESC="Vähintään editori korkeus pikseleinä, kun kokoa editorin käyttöliittymän avulla resize kahvasta. Huomaa: Se putoaa takaisin editorin todellinen korkeus, jos se on pienempi kuin oletusarvo"PLG_JCK_RESIZE_MIN_WIDTH="Asua Min Leveys"PLG_JCK_RESIZE_MIN_WIDTH_DESC="Pienin editori leveys pikseleinä, kun kokoa editorin käyttöliittymän avulla resize kahvasta. Huomaa: Se putoaa takaisin editorin todellinen leveys, jos se on pienempi kuin oletusarvo"PLG_JCK_ENABLE_FOCUS_ON_STARTUP="Ota Focus käynnistettäessä &quot;"PLG_JCK_ENABLE_FOCUS_ON_STARTUP_DESC="Määrittää editorin pitäisi olla keskipisteenä, kun sivun lataus"PLG_JCK_IGNORE_EMPTY_PARAGRAPH="Ohita tyhjä kappale"PLG_JCK_IGNORE_EMPTY_PARAGRAPH_DESC="Määrittelee toimittaja joutuu lähettämään tyhjä arvo (&#39;&#39;) jos sen sisällön on tehnyt tyhjä kohta vain"PLG_JCK_RESIZE_BODY_CLASS="Body Class"PLG_JCK_RESIZE_BODY_CLASS_DESC="Asettaa luokan attribuuttia voidaan käyttää kehon osa muokkaus alue. Tämä voi olla hyödyllistä, kun aiot käyttää uudelleen alkuperäiseen CSS-tiedoston käytät Web-sivustoosi ja haluat määrittää editorin samaan luokkaan kuin osa, joka sisältää sisältöä. Näin luokkakohtaisia ??CSS-sääntöjä otetaan käyttöön"PLG_JCK_RESIZE_BODY_ID="Asua Max leveys"PLG_JCK_RESIZE_BODY_ID_DESC="Asettaa id attribuutti voidaan käyttää kehon osa muokkaus alue. Tämä voi olla hyödyllistä, kun aiot käyttää uudelleen alkuperäiseen CSS-tiedoston käytät Web-sivustoosi ja haluat määrittää editorin sama tunnus kuin osa, joka sisältää sisältöä. Näin ID CSS määritellään säännöt otetaan käyttöön"PLG_JCK_DISABLE_OBJECT_RESIZING="Poista Object koon muuttaminen"PLG_JCK_DISABLE_OBJECT_RESIZING_DESC="Poistaa kyky muuttaa objektien kokoa (kuva ja taulukot) editointi alueella"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE="HTML Document Type"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE_DESC="Asettaa DOCTYPE käytetään lastattaessa editorin sisällön HTML"