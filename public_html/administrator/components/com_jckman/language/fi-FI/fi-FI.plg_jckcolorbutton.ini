PLG_JCK_DESC="Core plugin ColorButton"PLG_JCK_COLOR_LIST="Color List"PLG_JCK_COLOR_LIST_DESC="Määrittää värit näkyy väri valitsimet. Tämä on merkkijono, joka sisältää heksadesimaaliluku HTML värit, ilman &quot;#&quot; etuliitettä. Väri abel määritellään syöttämällä tekstiä &quot;Teksti&quot; syöttö ruutu &quot;Arvo&quot;-ruutuun. Esimerkiksi &quot;FontColor1&quot; voidaan käyttää etiketti ja &quot;FF9900&quot; voitaisiin käyttää värin."PLG_JCK_ENABLE_MORE_COLORS="Ota Lisää värejä"PLG_JCK_ENABLE_MORE_COLORS_DESC="Määrittää, otetaanko &quot;Lisää värejä-painiketta väri valitsimet"