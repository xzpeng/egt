PLG_JCK_DESC="Font Core plugin"PLG_JCK_FONT_LIST_NAMES="Font List nimet"PLG_JCK_FONT_LIST_NAMES_DESC="Luettelon fontit nimiä fonttiobjektin combo on toolbar.A näyttö määritellään syöttämällä tekstiä &quot;Teksti&quot; syöttö ruutu &quot;Arvo&quot;-ruutuun. Esimerkiksi &quot;Arial&quot; voidaan käyttää näyttö-ja &quot;Arial, Helvetica, sans-serif&quot; voitaisiin käyttää arvon"PLG_JCK_FONT_LIST_SIZES=Font List Sizes=""PLG_JCK_FONT_LIST_SIZES_DESC="Luettelon fontit kokoa näytettävät Fonttikoko combo työkaluriviltä. Minkäänlaista &quot;CSS kuten&quot; kokoa voidaan käyttää, kuten &#39;12px &#39;, &#39;2 0,3 em &quot;, &#39;130%&quot;, &quot;suurten&quot; tai &quot;x-pieni&quot;. Näyttö on määritelty syöttämällä tekstiä &quot;Teksti&quot; syöttö ruutu &quot;Arvo&quot;-ruutuun. Esimerkiksi &quot;Bigger Font&quot; voidaan käyttää näyttö-ja &#39;14px &quot;voidaan käyttää arvon"