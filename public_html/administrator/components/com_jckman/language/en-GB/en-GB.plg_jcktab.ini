PLG_JCK_DESC="Core Tab plugin"PLG_JCK_TAB_SPACES="Tab Spaces"PLG_JCK_TAB_SPACES_DESC="Instructs the editor to add a number of spaces (&amp;nbsp;) to the text when hitting the TAB key. If set to zero, the TAB key will be used to move the cursor focus to the next element in the page, out of the editor focus"