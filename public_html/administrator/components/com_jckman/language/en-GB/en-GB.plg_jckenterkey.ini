PLG_JCK_DESC="Core EnteyKey plugin"
PLG_JCK_FORCE_ENTER_MODE="Force Enter Mode"
PLG_JCK_FORCE_ENTER_MODE_DESC="Force the use of  the enterMode option as line breaks regardless of the context. If, for example the enterMode option is set to &lt;P&gt;, pressing the Enter key inside a &lt;div&gt; element will create a new paragraph with &lt;p&gt; instead of a &lt;div&gt;"