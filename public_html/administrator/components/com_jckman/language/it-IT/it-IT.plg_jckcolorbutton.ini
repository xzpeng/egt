PLG_JCK_DESC="Core ColorButton plugin"PLG_JCK_COLOR_LIST="Elenco dei colori"PLG_JCK_COLOR_LIST_DESC="Definisce i colori da visualizzare nei selettori di colore. Questa è una stringa che contiene la notazione esadecimale per i colori HTML, senza il prefisso &#39;#&#39;. Un abel colore è definito inserendo il testo nella casella &#39;Testo&#39; ingresso accanto alla casella &#39;Valore&#39; ingresso. Ad esempio, &#39;FontColor1&#39; può essere utilizzato per l&#39;etichetta e &#39;FF9900&#39; potrebbe essere utilizzato per il colore."PLG_JCK_ENABLE_MORE_COLORS="Abilita Altri colori"PLG_JCK_ENABLE_MORE_COLORS_DESC="Determina se attivare il pulsante &quot;Altri Colori&quot; nei selettori di colore"