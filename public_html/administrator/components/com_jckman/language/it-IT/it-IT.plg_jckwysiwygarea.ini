PLG_JCK_DESC="Nucleo plug Wysiwygarea"PLG_JCK_ENABLE_RESIZING="Abilita ridimensionamento"PLG_JCK_ENABLE_RESIZING_DESC="Determina se attivare la funzione di ridimensionamento. Se questa funzione è disattivata, il ridimensionamento non sarà visibile"PLG_JCK_RESIZE_DIRECTION="Ridimensionare Direzione"PLG_JCK_RESIZE_DIRECTION_DESC="Le dimensioni per i quali è abilitato il ridimensionamento editore. I valori possibili sono due, verticale e orizzontale"PLG_JCK_RESIZE_MAX_HEIGHT="Ridimensiona Altezza Max"PLG_JCK_RESIZE_MAX_HEIGHT_DESC="L&#39;altezza massima di montaggio, in pixel, quando si ridimensiona l&#39;interfaccia dell&#39;editor utilizzando il quadratino di ridimensionamento"PLG_JCK_RESIZE_MAX_WIDTH="Ridimensionare la larghezza max"PLG_JCK_RESIZE_MAX_WIDTH_DESC="La larghezza massima di editore, in pixel, quando si ridimensiona l&#39;interfaccia dell&#39;editor utilizzando il quadratino di ridimensionamento"PLG_JCK_RESIZE_MIN_HEIGHT="Ridimensiona Altezza minima"PLG_JCK_RESIZE_MIN_HEIGHT_DESC="L&#39;altezza minima di montaggio, in pixel, quando si ridimensiona l&#39;interfaccia dell&#39;editor utilizzando il quadratino di ridimensionamento. Nota: Si ritorna a altezza attuale direttore, se è inferiore al valore di default"PLG_JCK_RESIZE_MIN_WIDTH="Ridimensionare la larghezza minima"PLG_JCK_RESIZE_MIN_WIDTH_DESC="La larghezza minima di editore, in pixel, quando si ridimensiona l&#39;interfaccia dell&#39;editor utilizzando il quadratino di ridimensionamento. Nota: Si ritorna a larghezza effettiva del redattore, se è inferiore al valore di default"PLG_JCK_ENABLE_FOCUS_ON_STARTUP="Abilita Focus On Startup &quot;"PLG_JCK_ENABLE_FOCUS_ON_STARTUP_DESC="Imposta se l&#39;editor dovrebbe avere la messa a fuoco quando il caricamento della pagina"PLG_JCK_IGNORE_EMPTY_PARAGRAPH="Ignora paragrafo vuoto"PLG_JCK_IGNORE_EMPTY_PARAGRAPH_DESC="Determina se l&#39;editor deve emettere un valore vuoto (&#39;&#39;) se il suo contenuto è costituito da un paragrafo vuoto solo"PLG_JCK_RESIZE_BODY_CLASS="Corpo della classe"PLG_JCK_RESIZE_BODY_CLASS_DESC="Consente di impostare l&#39;attributo class per essere utilizzato sull&#39;elemento corpo dell&#39;area di modifica. Questo può essere utile quando si intende riutilizzare il file originale CSS si sta utilizzando sul tuo sito web in tempo reale e si desidera assegnare l&#39;editor stessa classe la sezione che includerà il contenuto. In questo modo classi specifiche regole CSS verrà attivata"PLG_JCK_RESIZE_BODY_ID="Ridimensionare la larghezza max"PLG_JCK_RESIZE_BODY_ID_DESC="Consente di impostare l&#39;attributo id da utilizzare sull&#39;elemento corpo dell&#39;area di modifica. Questo può essere utile quando si intende riutilizzare il file originale CSS si sta utilizzando sul tuo sito web in tempo reale e si desidera assegnare l&#39;editor lo stesso ID della sezione che includerà il contenuto. In questo modo ID regole specifiche CSS verrà attivata"PLG_JCK_DISABLE_OBJECT_RESIZING="Disattivare Ridimensionamento oggetto"PLG_JCK_DISABLE_OBJECT_RESIZING_DESC="Disabilita la capacità di ridimensionare gli oggetti (immagini e tabelle) nella zona di modifica"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE="Tipo di documento HTML"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE_DESC="Imposta il DOCTYPE da utilizzare quando il caricamento del contenuto HTML editor come"