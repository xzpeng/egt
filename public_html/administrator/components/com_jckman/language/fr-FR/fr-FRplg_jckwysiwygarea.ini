PLG_JCK_DESC="Core plug-in Wysiwygarea"PLG_JCK_ENABLE_RESIZING="Activer le redimensionnement"PLG_JCK_ENABLE_RESIZING_DESC="Détermine s&#39;il faut activer la fonction de redimensionnement. Si cette fonction est désactivée, la poignée de redimensionnement ne sera pas visible"PLG_JCK_RESIZE_DIRECTION="Redimensionner Direction"PLG_JCK_RESIZE_DIRECTION_DESC="Les dimensions pour lesquelles le redimensionnement éditeur est activé. Les valeurs possibles sont à la fois verticale et horizontale"PLG_JCK_RESIZE_MAX_HEIGHT="Redimensionner la hauteur maxi"PLG_JCK_RESIZE_MAX_HEIGHT_DESC="La hauteur maximale éditeur, en pixels, lors du redimensionnement de l&#39;interface de l&#39;éditeur à l&#39;aide de la poignée de redimensionnement"PLG_JCK_RESIZE_MAX_WIDTH="Redimensionner la largeur maximale"PLG_JCK_RESIZE_MAX_WIDTH_DESC="La largeur maximale éditeur, en pixels, lors du redimensionnement de l&#39;interface de l&#39;éditeur à l&#39;aide de la poignée de redimensionnement"PLG_JCK_RESIZE_MIN_HEIGHT="Redimensionner Hauteur min"PLG_JCK_RESIZE_MIN_HEIGHT_DESC="La hauteur minimale éditeur, en pixels, lors du redimensionnement de l&#39;interface de l&#39;éditeur à l&#39;aide de la poignée de redimensionnement. Remarque: Il revient à la hauteur réelle éditeur si elle est inférieure à la valeur par défaut"PLG_JCK_RESIZE_MIN_WIDTH="Redimensionner Largeur min"PLG_JCK_RESIZE_MIN_WIDTH_DESC="La largeur éditeur minimale, en pixels, lors du redimensionnement de l&#39;interface de l&#39;éditeur à l&#39;aide de la poignée de redimensionnement. Remarque: Il revient à la largeur réelle éditeur si elle est inférieure à la valeur par défaut"PLG_JCK_ENABLE_FOCUS_ON_STARTUP="Activer Focus On Startup &quot;"PLG_JCK_ENABLE_FOCUS_ON_STARTUP_DESC="Définit si l&#39;éditeur doit avoir le focus lorsque la page de chargement"PLG_JCK_IGNORE_EMPTY_PARAGRAPH="Ignorer paragraphe vide"PLG_JCK_IGNORE_EMPTY_PARAGRAPH_DESC="Détermine si l&#39;éditeur doit produire une valeur vide (&#39;&#39;) si son contenu est faite par un paragraphe vide seulement"PLG_JCK_RESIZE_BODY_CLASS="Classe de corps"PLG_JCK_RESIZE_BODY_CLASS_DESC="Définit l&#39;attribut class pour être utilisé sur l&#39;élément de corps de la zone d&#39;édition. Cela peut être utile lorsque vous avez l&#39;intention de réutiliser le fichier d&#39;origine CSS que vous utilisez sur votre site Web en ligne et que vous voulez assigner l&#39;éditeur de la même classe que la section qui va inclure le contenu. De cette façon, spécifiques à chaque classe des règles CSS sera activée"PLG_JCK_RESIZE_BODY_ID="Redimensionner la largeur maximale"PLG_JCK_RESIZE_BODY_ID_DESC="Définit l&#39;attribut id pour être utilisé sur l&#39;élément de corps de la zone d&#39;édition. Cela peut être utile lorsque vous avez l&#39;intention de réutiliser le fichier d&#39;origine CSS que vous utilisez sur votre site Web en ligne et que vous voulez assigner l&#39;éditeur le même ID que la section qui va inclure le contenu. De cette façon, ID-spécifiques des règles CSS sera activée"PLG_JCK_DISABLE_OBJECT_RESIZING="Désactiver le redimensionnement d&#39;objets"PLG_JCK_DISABLE_OBJECT_RESIZING_DESC="Désactive la possibilité de redimensionner les objets (images et tableaux) dans la zone d&#39;édition"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE="Type de document HTML"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE_DESC="Définit le DOCTYPE pour être utilisé lors du chargement du contenu de l&#39;éditeur au format HTML"