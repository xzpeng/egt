PLG_JCK_DESC="Core plug-in ColorButton"PLG_JCK_COLOR_LIST="Liste des couleurs"PLG_JCK_COLOR_LIST_DESC="Définit les couleurs à afficher dans les sélecteurs de couleur. Il s&#39;agit d&#39;une chaîne de caractères contenant la notation hexadécimale pour les couleurs HTML, sans le &#39;#&#39; préfixe. Un abel couleur est définie par la saisie de texte dans la boîte «Texte» d&#39;entrée à côté de la case «valeur» d&#39;entrée. Par exemple, «FontColor1 &#39;peut être utilisé pour l&#39;étiquette et« FF9900 »pourrait être utilisée pour la couleur."PLG_JCK_ENABLE_MORE_COLORS="Activer Plus de couleurs"PLG_JCK_ENABLE_MORE_COLORS_DESC="Détermine s&#39;il faut activer le bouton &quot;Plus de couleurs&quot; dans les sélecteurs de couleur"