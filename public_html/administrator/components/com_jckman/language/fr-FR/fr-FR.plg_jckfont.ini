PLG_JCK_DESC="Core Font plugin"PLG_JCK_FONT_LIST_NAMES="Liste des noms de polices"PLG_JCK_FONT_LIST_NAMES_DESC="La liste des noms de polices à afficher dans la liste déroulante des polices dans l&#39;affichage toolbar.A est définie par la saisie de texte dans la boîte de &#39;Text&#39; entrée à côté de la case «valeur» d&#39;entrée. Par exemple, «Arial» peut être utilisé pour l&#39;affichage et &quot;Arial, Helvetica, sans-serif&quot; pourrait être utilisé pour la valeur"PLG_JCK_FONT_LIST_SIZES=Font List Sizes=""PLG_JCK_FONT_LIST_SIZES_DESC="La liste des polices taille à afficher dans la liste déroulante Taille de police dans la barre d&#39;outils. Toute sorte de «CSS comme« format peut être utilisé, comme &#39;12px &#39;, &#39;2 .3 em&#39;, &#39;130% &#39;,&#39; plus &#39;ou&#39; x-small &quot;. Un écran est définie par la saisie de texte dans la boîte de &#39;Text&#39; entrée à côté de la case «valeur» d&#39;entrée. Par exemple, «Bigger Font &#39;peut être utilisé pour l&#39;affichage et &#39;14px» pourrait être utilisé pour la valeur"