PLG_JCK_DESC="Core-Plugin ColorButton"PLG_JCK_COLOR_LIST="Color List"PLG_JCK_COLOR_LIST_DESC="Definiert die Farben in den Farbwähler angezeigt werden. Dies ist ein String, hexadezimal für HTML-Farben, ohne die &#39;#&#39;-Präfix. Eine Farbe abel wird durch die Eingabe von Text in der &#39;Text&#39; Eingabefeld neben der &#39;Value&#39; Eingabefeld definiert. Zum Beispiel, &quot;FontColor1 &#39;kann für die Beschriftung verwendet werden und&quot; FF9900 &quot;könnte für die Farbe verwendet werden."PLG_JCK_ENABLE_MORE_COLORS="Aktivieren Mehr Farben"PLG_JCK_ENABLE_MORE_COLORS_DESC="Bestimmt, ob die &#39;More Colors &quot;-Button in der Farbe Selektoren ermöglichen"