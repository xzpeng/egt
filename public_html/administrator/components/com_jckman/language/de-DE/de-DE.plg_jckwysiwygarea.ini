PLG_JCK_DESC="Core-Plugin Wysiwygarea"PLG_JCK_ENABLE_RESIZING="Aktivieren Größenänderung"PLG_JCK_ENABLE_RESIZING_DESC="Bestimmt, ob die Größenänderung Funktion zu aktivieren. Wenn diese Funktion deaktiviert ist, wird der Griff zur Größenänderung nicht sichtbar sein"PLG_JCK_RESIZE_DIRECTION="Resize Richtung"PLG_JCK_RESIZE_DIRECTION_DESC="Die Maße für die der Herausgeber Größenänderung aktiviert ist. Mögliche Werte sind beide, vertikalen und horizontalen"PLG_JCK_RESIZE_MAX_HEIGHT="Resize Max. Höhe"PLG_JCK_RESIZE_MAX_HEIGHT_DESC="Die maximale editor Höhe in Pixel, wenn die Größe des Editor-Schnittstelle mit dem Anfasser"PLG_JCK_RESIZE_MAX_WIDTH="Resize Max Breite"PLG_JCK_RESIZE_MAX_WIDTH_DESC="Die maximale editor Breite in Pixel, wenn die Größe des Editor-Schnittstelle mit dem Anfasser"PLG_JCK_RESIZE_MIN_HEIGHT="Resize Min. Höhe"PLG_JCK_RESIZE_MIN_HEIGHT_DESC="Die minimale editor Höhe in Pixel, wenn die Größe des Editor-Schnittstelle mit dem Ziehpunkt. Hinweis: Es fällt zurück auf tatsächliche Höhe der Redaktion, wenn sie kleiner als der Standardwert ist"PLG_JCK_RESIZE_MIN_WIDTH="Resize Min. Breite"PLG_JCK_RESIZE_MIN_WIDTH_DESC="Die minimale editor Breite in Pixel, wenn die Größe des Editor-Schnittstelle mit dem Ziehpunkt. Hinweis: Es fällt zurück auf die tatsächliche Breite des Herausgebers, wenn sie kleiner als der Standardwert ist"PLG_JCK_ENABLE_FOCUS_ON_STARTUP="Aktivieren Focus On Startup &quot;"PLG_JCK_ENABLE_FOCUS_ON_STARTUP_DESC="Legt fest, ob der Editor den Fokus haben soll, wenn die Seite geladen"PLG_JCK_IGNORE_EMPTY_PARAGRAPH="Ignorieren leeren Absatz"PLG_JCK_IGNORE_EMPTY_PARAGRAPH_DESC="Bestimmt, ob der Redakteur muss ein leerer Wert (&#39;&#39;) auszugeben, wenn dessen Inhalt durch eine leere Absatz Bezug genommen wird nur"PLG_JCK_RESIZE_BODY_CLASS="Körper Class"PLG_JCK_RESIZE_BODY_CLASS_DESC="Setzt das Attribut class auf den Körper Element der Bearbeitung genutzt werden. Dies kann nützlich sein, wenn Sie die ursprüngliche CSS Datei, die Sie auf Ihrer Live-Website verwenden wiederverwenden und beabsichtigen zuweisen möchten dem Editor die gleiche Klasse wie der Abschnitt, die den Inhalt enthalten wird. Auf diese Weise klassenspezifische CSS-Regeln werden aktiviert"PLG_JCK_RESIZE_BODY_ID="Resize Max Breite"PLG_JCK_RESIZE_BODY_ID_DESC="Stellt das id-Attribut auf den Körper Element der Bearbeitung genutzt werden. Dies kann nützlich sein, wenn Sie die ursprüngliche CSS Datei, die Sie auf Ihrer Live-Website verwenden wiederverwenden und beabsichtigen zuweisen möchten dem Editor die gleiche ID wie dem Abschnitt, der die Inhalte umfassen wird. Auf diese Weise ID-spezifischen CSS-Regeln werden aktiviert"PLG_JCK_DISABLE_OBJECT_RESIZING="Deaktivieren Object Größenänderung"PLG_JCK_DISABLE_OBJECT_RESIZING_DESC="Deaktiviert die Fähigkeit resize Objekte (Bild und Tabellen) im Bearbeitungsbereich"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE="HTML Document Type"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE_DESC="Legt die DOCTYPE verwendet werden, wenn das Laden des Editors Inhalt als HTML"