PLG_JCK_DESC="Core Editingblock plugin"PLG_JCK_AUTO_PARAGRAH="Auto paragrah"PLG_JCK_AUTO_PARAGRAH_DESC="Legt fest, ob automatisch Einwickeln Blöcke um Inline-Inhalte innerhalb Dokuments Körper, hilft dies, um die Vollständigkeit des Blocks geben Modus zu gewährleisten. Hinweis: Das Ändern des Default-Wert kann es zu unvorhersehbaren Usability-Probleme einzuführen"PLG_JCK_STARTUP_MODE="StartUp-Modus"PLG_JCK_STARTUP_MODE_DESC="Der Modus, um den Editor Start geladen wird. Es hängt von den Plugins geladen. Standardmäßig sind die &#39;wysiwyg&#39; und &#39;source&#39; Modi zur Verfügung"PLG_JCK_USE_COMPUTED_STATE="Verwenden Computed Staat"PLG_JCK_USE_COMPUTED_STATE_DESC="Legt fest, ob automatisch Einwickeln Blöcke um Inline-Inhalte innerhalb Dokuments Körper, hilft dies, um die Vollständigkeit des Blocks geben Modus zu gewährleisten. Hinweis: Das Ändern des Default-Wert kann es zu unvorhersehbaren Usability-Probleme einzuführen"