PLG_JCK_DESC="Font-Core-Plugin"PLG_JCK_FONT_LIST_NAMES="Font List Names"PLG_JCK_FONT_LIST_NAMES_DESC="Die Liste der Schriftarten Namen in der Font-Combo in der toolbar.A Display angezeigt wird durch die Eingabe von Text in der &#39;Text&#39; Eingabefeld neben der &#39;Value&#39; Eingabefeld definiert. Zum Beispiel, &#39;Arial&#39; für die Anzeige verwendet werden und &quot;Arial, Helvetica, sans-serif &#39;könnte für den Wert verwendet werden"PLG_JCK_FONT_LIST_SIZES=Font List Sizes=""PLG_JCK_FONT_LIST_SIZES_DESC="Die Liste der Schriftarten Größe in der Schriftgröße Combo in der Symbolleiste angezeigt werden. Jede Art von &#39;CSS wie &quot;Größe kann verwendet werden, wie &#39;12px&#39;, &#39;2 0,3 em &#39;, &#39;130%&#39;, &#39;größeren&#39; oder &#39;x-small&#39;. Eine Anzeige wird durch Eingabe von Text in der &#39;Text&#39; Eingabefeld neben der &#39;Value&#39; Eingabefeld definiert. Zum Beispiel kann &quot;Größer Font &#39;für die Anzeige verwendet werden, und &#39;14px&#39; könnte für den Wert verwendet werden"