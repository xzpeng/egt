PLG_JCK_DESC="Core-Toolbar-Plugin"PLG_JCK_ENABLE_TOOLBAR_COLLAPSE="Aktivieren Toolbar Collapse"PLG_JCK_ENABLE_TOOLBAR_COLLAPSE_DESC="Legt fest, ob die Symbolleiste kann vom Benutzer ausgeblendet werden. Wenn diese Option deaktiviert, wird die collapser Schaltfläche nicht angezeigt werden"PLG_JCK_TOOLBAR_LOCATION="Toolbar Location"PLG_JCK_TOOLBAR_LOCATION_DESC="Die Lage in der Symbolleiste. Diese Option defauts der Top-Lage direkt oberhalb des textarea"PLG_JCK_ENABLE_TOOLBAR_GROUP_CYCLING="Aktivieren Toolbar Gruppe Radfahren"PLG_JCK_ENABLE_TOOLBAR_GROUP_CYCLING_DESC="Wenn diese Option aktiviert ist macht es den Pfeiltasten Navigation Zyklus innerhalb der aktuellen Symbolleiste Gruppe. Ansonsten sind die Pfeile bewegen trought alle Elemente in der Symbolleiste. Die TAB-Taste wird immer noch verwendet, um schnell zwischen den Symbolleiste Gruppen springen"PLG_JCK_SPELL_TOOLBAR_STARTUP_EXPANDED="Toolbar Startup Expanded"PLG_JCK_SPELL_TOOLBAR_STARTUP_EXPANDED_DESC="Legt fest, ob die Symbolleiste erweitert werden muss, wenn der Editor geladen wird beginnen."