PLG_JCK_DESC="Core-Tab Plugin"PLG_JCK_TAB_SPACES="Tab Spaces"PLG_JCK_TAB_SPACES_DESC="Weist den Editor, um eine Anzahl von Leerzeichen (), um den Text einfügen beim Auftreffen auf die TAB-Taste. Wenn auf Null gesetzt ist, wird die TAB-Taste verwendet, um den Cursor in das nächste Element auf der Seite zu bewegen, aus dem Editor Schwerpunkt werden"