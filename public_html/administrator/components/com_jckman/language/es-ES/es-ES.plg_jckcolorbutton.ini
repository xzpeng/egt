PLG_JCK_DESC="Core plugin de ColorButton"PLG_JCK_COLOR_LIST="La lista de colores"PLG_JCK_COLOR_LIST_DESC="Define los colores que se muestran en los selectores de color. Esta es una cadena que contiene la notación hexadecimal para los colores HTML, sin el &#39;#&#39; prefijo. A abel color se define mediante la introducción de texto en el cuadro de entrada &quot;Texto&quot; junto al cuadro de entrada &quot;Valor&quot;. Por ejemplo, &#39;FontColor1&#39; puede ser utilizado para la etiqueta y &#39;FF9900&#39; podría ser utilizado para el color."PLG_JCK_ENABLE_MORE_COLORS="Habilite más colores"PLG_JCK_ENABLE_MORE_COLORS_DESC="Determina si se habilitará el botón &quot;Más colores&quot; en los selectores de color"