PLG_JCK_DESC="Core plugin de Wysiwygarea"PLG_JCK_ENABLE_RESIZING="Habilitar Cambio de tamaño"PLG_JCK_ENABLE_RESIZING_DESC="Determina si se habilita la función de cambio de tamaño. Si esta función está desactivada, el controlador de tamaño no será visible"PLG_JCK_RESIZE_DIRECTION="Cambiar el tamaño de Dirección"PLG_JCK_RESIZE_DIRECTION_DESC="Las dimensiones para las que está habilitado el cambio de tamaño editor. Los valores posibles son tanto, vertical, horizontal y"PLG_JCK_RESIZE_MAX_HEIGHT="Redimensionar Altura máxima"PLG_JCK_RESIZE_MAX_HEIGHT_DESC="La altura máxima de editor, en píxeles, al cambiar el tamaño de la interfaz de editor mediante el controlador de cambio de tamaño"PLG_JCK_RESIZE_MAX_WIDTH="Restablecer Anchura Max"PLG_JCK_RESIZE_MAX_WIDTH_DESC="El ancho máximo editor, en píxeles, al cambiar el tamaño de la interfaz de editor mediante el controlador de cambio de tamaño"PLG_JCK_RESIZE_MIN_HEIGHT="Redimensionar Altura mínima"PLG_JCK_RESIZE_MIN_HEIGHT_DESC="La altura mínima de editor, en píxeles, al cambiar el tamaño de la interfaz de editor mediante el controlador de cambio de tamaño. Nota: Se cae de nuevo a la altura real del editor si es menor que el valor predeterminado"PLG_JCK_RESIZE_MIN_WIDTH="Restablecer Anchura mínima"PLG_JCK_RESIZE_MIN_WIDTH_DESC="El ancho mínimo de editor, en píxeles, al cambiar el tamaño de la interfaz de editor mediante el controlador de cambio de tamaño. Nota: Se cambia por anchura real del editor si es menor que el valor predeterminado"PLG_JCK_ENABLE_FOCUS_ON_STARTUP="Habilitar Enfoque en inicio &quot;"PLG_JCK_ENABLE_FOCUS_ON_STARTUP_DESC="Establece si el editor debe tener el enfoque cuando la carga de la página"PLG_JCK_IGNORE_EMPTY_PARAGRAPH="Ignorar párrafo vacío"PLG_JCK_IGNORE_EMPTY_PARAGRAPH_DESC="Determina si el editor debe emitir un valor vacío (&#39;&#39;) si su contenido está formado por un solo párrafo vacío"PLG_JCK_RESIZE_BODY_CLASS="Cuerpo de la clase"PLG_JCK_RESIZE_BODY_CLASS_DESC="Establece el atributo de clase para ser utilizado en el elemento de cuerpo del área de edición. Esto puede ser útil cuando se desea volver a utilizar el archivo original de CSS que está utilizando en su sitio en línea y desea asignar el editor de la misma clase que la sección en la que se incluirán los contenidos. De esta manera, específicas de la clase de reglas CSS se habilitará"PLG_JCK_RESIZE_BODY_ID="Restablecer Anchura Max"PLG_JCK_RESIZE_BODY_ID_DESC="Establece el atributo id para ser utilizado en el elemento del cuerpo del área de edición. Esto puede ser útil cuando se desea volver a utilizar el archivo original de CSS que está utilizando en su sitio en línea y desea asignar el editor el mismo ID que la sección en la que se incluirán los contenidos. De esta manera, ID-específicas reglas CSS se habilitará"PLG_JCK_DISABLE_OBJECT_RESIZING="Desactivar Cambiar el tamaño del objeto"PLG_JCK_DISABLE_OBJECT_RESIZING_DESC="Desactiva la capacidad de cambiar el tamaño de los objetos (imágenes y tablas) en el área de edición"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE="Tipo de documento HTML"PLG_JCK_RESIZE_HTML_DOCUMENT_TYPE_DESC="Establece el DOCTYPE para ser utilizado cuando se carga el contenido del editor como HTML"