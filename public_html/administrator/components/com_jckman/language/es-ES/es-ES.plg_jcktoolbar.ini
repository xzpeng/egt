PLG_JCK_DESC="Core plugin de la barra de herramientas"PLG_JCK_ENABLE_TOOLBAR_COLLAPSE="Habilitar Collapse Toolbar"PLG_JCK_ENABLE_TOOLBAR_COLLAPSE_DESC="Determina si la barra de herramientas se puede plegar por el usuario. Si está desactivado, el botón collapser no se mostrará"PLG_JCK_TOOLBAR_LOCATION="Barra de dirección"PLG_JCK_TOOLBAR_LOCATION_DESC="La ubicación de la barra de herramientas. Esto défauts opciones a la ubicación de primera justo por encima del área de texto"PLG_JCK_ENABLE_TOOLBAR_GROUP_CYCLING="Habilitar Ciclismo Toolbar Grupo"PLG_JCK_ENABLE_TOOLBAR_GROUP_CYCLING_DESC="Cuando se activa esta opción hace que el ciclo de las teclas de flecha de navegación dentro del grupo de la barra de herramientas actual. De lo contrario las flechas se mueven trought todos los elementos disponibles en la barra de herramientas. La tecla TAB se seguirá usando para saltar rápidamente entre los grupos de la barra de herramientas"PLG_JCK_SPELL_TOOLBAR_STARTUP_EXPANDED="Inicio de la barra de herramientas ampliada"PLG_JCK_SPELL_TOOLBAR_STARTUP_EXPANDED_DESC="Determina si la barra de herramientas debe empezar a ampliarse cuando el editor se carga."