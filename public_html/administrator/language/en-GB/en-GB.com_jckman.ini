;=======> CPanel sliders
COM_JCKMAN_CPANEL_SLIDER_MANAGER_LABEL="JCK Plugin Manager"
COM_JCKMAN_CPANEL_SLIDER_MANAGER_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-plugin.png' style='float: left; margin: 3px 2px 0pt 0pt;' />The Plugin Manager controls what buttons are displayed in the editor&rsquo;s interface. It allows plugins to be published, unpublished, and assigned to specific tool-bars with the ability to setup user permissions.<br/><br/>In addition to these features the Plugin Manager will allow you to drill down and edit each and every plug-in that makes up the JCK Editor. The plugin allows for 3 globel parameters for the dialog popup screens: Height, Title and Width and you will find further customisable parameters just like any standard Joomla extension!<br /></div>"
COM_JCKMAN_CPANEL_SLIDER_PLUGIN_LABEL="JCK Plugin Installer"
COM_JCKMAN_CPANEL_SLIDER_PLUGIN_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-installer.png' style='float: left; margin: 3px 2px 0pt 0pt;' />A JCK plugin consists of an extension that interacts with the editor. These plugins or extensions are used to enable the user to quickly and simply customise or expand the functionality of the editor. This could be done to meet your needs to portfolio images in a stylish light-box gallery or to expand the editor with media or image editing extensions. The possibilities are endless!  What's so great about it is that it works similar to Joomla's stock installer, so it's very easy to install, and you don't have to be a developer to get started!<br /></div><div style='padding: 5px;'>Please click here to visit the official Plug-in Store: <a href='http://www.joomlackeditor.com/downloads/jck-plugins-store'>http://www.joomlackeditor.com/downloads/jck-plugins-store</a><br /></div>"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_CHECK_LABEL="System Check"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_CHECK_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-systemcheck.png' style='float: left; margin: 3px 2px 0pt 0pt;' />The JCK Manager has an intelligent API that will attempt to fix problems and reconfigure your website if you upgrade your template. It does this by automatically performing a health checks on your system and notifies you of these problems and will help you address them.<br /></div><div style='padding: 5px;'>This also reinitiates the helpful installation wizard which will walk you step by step through the process of setting up the basic functionally of the editor.<br /></div>"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_LAYOUT_MANAGER="Layout Manager"
COM_JCKMAN_CPANEL_SLIDER_SYSTEM_LAYOUT_MANAGER_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-layout.png' style='float: left; margin: 3px 2px 0pt 0pt;'/>The Layout manager allows control over the editors toolbars, with it you can create your own bespoke toolbars, position plugins, create new toolbars, add and remove! It's surprisingly easy do thanks to its simple drag-and-drop interface which will allow you to craft your own bespoke layouts.<br /></div><div style='padding: 5px;'>It also allows for different toolbars to be assigned to different components and areas of your website.  This is especially useful if you want to use the 'blog' toolbar for your blogging component while having a more advanced 'editorial' toolbar for the rest of your site.<br /></div>"
COM_JCKMAN_CPANEL_SLIDER_BACKUP_LABEL="Backup"
COM_JCKMAN_CPANEL_SLIDER_BACKUP_LABEL_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-export.png' style='float: left; margin: 3px 2px 0pt 0pt;' /> The backup wizard gives you the ability to create backup copies of your editor&rsquo;s configuration and files.  This includes backing up your JCK plugins and settings, your JCK Manager configuration (including toolbars and user permissions) and lastly your editor&rsquo;s configuration. It does this by creating a clone and exporting it as a tar.gz file ready for you to reinstate via the JCK Managers backup restore feature!<br /></div><div style='padding: 5px;'>This feature is very useful, and can be used to export restore points prior to upgrading or used to export your custom configuration to another Joomla compatible system!<br /></div>"
COM_JCKMAN_CPANEL_SLIDER_RESTORE_LABEL="Restore"
COM_JCKMAN_CPANEL_SLIDER_RESTORE_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-import.png' style='float: left; margin: 3px 2px 0pt 0pt;' />To restore a backup is very easy! All you need to do is click in the &lsquo;Restore&rsquo;s icon, navigate to the tar.gz backup file and click in the &lsquo;Upload File &amp; install&rsquo;s button. Or if you want to migrate your configuration from one server to another, all you need to do is install the JCK Editor &amp; Manager first, and repeat the above &ndash; job done!</div>"
COM_JCKMAN_CPANEL_SLIDER_SYNC_LABEL="Sync"
COM_JCKMAN_CPANEL_SLIDER_SYNC_HTML="<div style='padding: 5px;'><img alt='' src='components/com_jckman/icons/icon-48-sync.png' style='float: left; margin: 3px 2px 0pt 0pt;' />The JCK Manager keeps a hard copy of your editor&rsquo;s settings and plugins. At any given moment you can use the &lsquo;Sync&rsquo; button to synchronize this data back to the JCK Editor. This is especially useful as it will allow you to uninstall and reinstall the editor during upgrade, before synchronizing your editor&rsquo;s settings back!</div>"